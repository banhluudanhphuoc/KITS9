<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginForm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Log In</title>
</head>

<body>

    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="./imageLogin/gray.svg" alt="">
            </div>
            </br>
            <div class="log-in">
                <img src="imageLogin/login.svg" alt="">
            </div></br>
            <div class="mb-3">
                <form action="" method="post">
                <label for="user-name" class="form-label">User Name</label>
                <input type="username" class="form-control custom-input" id="user"placeholder="kminchelle"
                    aria-describedby="UserName" style="background-color: rgb(107, 235, 235);">
                    </form>
                    <br/>
                    <form action="" method="post">
                <label for="pass" class="form-label">Password</label>
                <input type="password" class="form-control custom-input" id="pass" placeholder="0lelplR"
                    style="background-color: rgb(107, 235, 235);">
                    </form>

            </div>

            <div class="login">
                <button class="login-button" type="submit" onclick="handleLogin()">Log In -></button>
                </br>

            </div>
            <div class="continue-with">
                <a href=""> or continue with</a>
            </div>
            </br>
            <div class="login-other">
                <button class="google-button">
                    <img src="https://img.icons8.com/?size=1x&id=17949&format=png" alt="Google Icon"
                        class="google-icon">

                    <button class="github-button">
                        <img src="https://img.icons8.com/?size=1x&id=12599&format=png" alt="Github icon"
                            class="github-icon">
                    </button>

                    <button class="facebook-button">
                        <img src="https://img.icons8.com/?size=1x&id=118497&format=png" alt="Facebook icon"
                            class="facebook-icon">
                    </button>
            </div>
            </br>
            <div class="sign-up">
                <img src="imageLogin/signup.svg" alt="">
                <a href="">Sign up for here</a>
            </div>

        </div>
        <div class="img">
            <div class="person">
                <img class="img-person" src="imageLogin/person.svg" alt="">
            </div>
            <div class="plant">
                <img class="img-plant" src="imageLogin/name.svg" alt="">
                
            </div>
            <div class="img-background"></div>


    </div>

    <script src="Java Script/main.js"></script>
</body>

</html>
